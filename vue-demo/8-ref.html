<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id='app'>
    <input type="text" id='input' ref='input'>
    <button type="button" @click='getInputValue'>获取表单的值</button>
    <hr>

    <h3 ref='title'>title</h3>
    <button @click='changeStyle'>改变样式</button>
    <hr>

    <my-component ref='comp'></my-component>
    <button @click='handleComponent'>获取子组件的DOM对象</button>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('my-component', {
      template: `<div>我是个组件</div>`,
      data:function() {
        return {
          msg: '我是子组件的msg'
        }
      },
      methods: {
        getMsg() {
          return this.msg
        }
      }
    })

    var app = new Vue({
      el: '#app',
      methods: {
        getInputValue() {
          // 通过原生的DOM操作获取表单的值
          // var oInput = document.getElementById('input')
          // alert(oInput.value)
          console.log()
          alert(this.$refs.input.value)
        },
        changeStyle() {
          this.$refs.title.style.color = 'red'
        },
        handleComponent() {
          console.log(this.$refs.comp)
          // alert(this.$refs.comp.msg)
          var msg = this.$refs.comp.getMsg()
          alert(msg)
        }
      }
    })
  </script>

</body>
</html>
